{% extends 'base.html' %} {% block content %}

<p>Downloaded files uploaded by {{ user }}:</p>
<ul>
  {% for access in accesses %}
  <li>
    [{{ access.timestamp }}] - {{ access.source_ip }} {{ access.url }}
    {{access.file }} - ({{ access.user }})
  </li>
  {% endfor %}
</ul>

<p><a href="{% url 'home' %}">Return to home</a></p>

{% endblock %}
