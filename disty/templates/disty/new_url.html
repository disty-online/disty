{% extends 'base.html' %}
{% block content %}
{% include 'disty/navigation.html' %}
{% load widget_tweaks %}

{% if not url %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% endif %}
<div class="pl-8 pt-3">
    <p class="text-2xl pt-8">URL created by {{ user }}:</p>
    <p><a class="underline" href="{{ path }}">{{ url }}</a></p>
</div>

{% endblock %}
