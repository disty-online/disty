{% extends 'base.html' %} {% block content %}
<ul>
  <li>
    <a href="{% url 'model_form_upload' %}">Model Form Upload</a>
  </li>
</ul>

<p>Uploaded files for {{ user }}:</p>
<ul>
  {% for obj in files %} {% if obj.owner == user %}
  <li>
    <a href="download/{{ obj.url }}">{{ obj.file.name}} - {{ obj.owner }}</a>
    <small>(Created at: {{ obj.created_at }})</small>
  </li>
  {% endif %} {% endfor %}
</ul>
{% endblock %}
