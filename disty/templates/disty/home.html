{% extends 'base.html' %} {% block content %}
<ul>
  <li>
    <a href="{% url 'model_form_upload' %}">Model Form Upload</a>
  </li>
</ul>

<p>Uploaded files:</p>
<ul>
  {% for obj in files %}
  <li>
    <a href="download/{{ obj.url }}">{{ obj.file.name}}</a>
    <small>(Created at: {{ obj.created_at }})</small>
  </li>
  {% endfor %}
</ul>
{% endblock %}
